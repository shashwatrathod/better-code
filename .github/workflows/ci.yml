name: CI

on:
  push:
    branches:
      - main
  pull_request: # Trigger on PRs to all branches
    branches:
      - '*'

jobs:
  eslint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run ESLint
        run: pnpm run lint

  test:
    runs-on: ubuntu-latest
    needs: eslint

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Compile Extension
        run: pnpm run vscode:prepublish

      - name: Install Xvfb
        run: sudo apt-get install xvfb

      - name: Run tests
        run: sudo Xvfb :99 &
          export DISPLAY=:99
          pnpm test
